<div class="sb-nav-fixed">
    <app-top-bar></app-top-bar>
  
    <div id="layoutSidenav">
      <app-side-bar></app-side-bar>
  
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4 mx-3">
            <h1 class="mt-4">car managment</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">add new car</li>
            </ol>
  
            <form [formGroup]="myForm" (ngSubmit)="add()">
              <div class="form-group text-center">
              <img
                [src]="imageUrl"
                class="image-fluid category-image"
                alt="" style="width: 150px;" 
              />
                <input type="file" class="form-control upload-input" (change)="save($event)" id="customFile" />
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6 my-2">
                    <label for="exampleFormControlFile1">model : </label>
                  </div>
                  <div class="col-lg-6 my-2">
                    <label for="exampleFormControlFile1">qr_code :</label>
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="model"
                      id="model"
                    />
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="qr_code"
                      id="qr_code"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group mt-2">
                
              </div>
              
                <div class="form-group mb-3">
                  <div class="row">
                  <div class="col-lg-6">
                    <label for="exampleFormControlFile1" class="mb-2">price :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="price"
                  id="price"
                />
                    
                  </div>
                <div class="col-lg-6">
                  <label for="exampleFormControlFile1">description</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="description"
                    id="description"
                  />
                </div>
              </div>
                </div>
  
  
  
  
              <button class="btn btn-primary" type="submit">add</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
