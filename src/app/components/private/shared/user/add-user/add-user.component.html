<div class="sb-nav-fixed">
  <app-top-bar></app-top-bar>

  <div id="layoutSidenav">
    <app-side-bar></app-side-bar>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4 mx-3">
          <h1 class="mt-4">trainer managment</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">add new trainer</li>
          </ol>

          <form [formGroup]="x" (ngSubmit)="add()">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6 my-2">
                  <label for="exampleFormControlFile1">username : </label>
                </div>
                <div class="col-lg-6 my-2">
                  <label for="exampleFormControlFile1">password :</label>
                </div>
                <div class="col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    id="firstname"
                  />
                </div>
                <div class="col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="password"
                    id="lastname"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <label for="exampleFormControlFile1">role</label>
                </div>
                <div class="col-lg-6">
                  <select formControlName="role" id="">
                    <option value="directeur">directeur</option>
                    <option value="client">client</option>
                    <option value="role"></option>
                  </select>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">add</button>
          </form>
        </div>
      </main>
    </div>
  </div>
  <app-footer></app-footer>
</div>
