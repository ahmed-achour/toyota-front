<div class="sb-nav-fixed">
    <app-top-bar></app-top-bar>
  
    <div id="layoutSidenav">
      <app-side-bar></app-side-bar>
  
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4 mx-3">
            <h1 class="mt-4">stock managment</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">add new stock</li>
            </ol>
  
            <form [formGroup]="x" (ngSubmit)="add()">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6 my-2">
                    <label for="exampleFormControlFile1">type : </label>
                  </div>
                  <div class="col-lg-6 my-2">
                    <label for="exampleFormControlFile1">quantite :</label>
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="type"
                      id="type"
                    />
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="qte"
                      id="qte"
                    />
                    <div class="col-lg-6">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="prix"
                          id="prix"
                        />
                        </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">add</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
